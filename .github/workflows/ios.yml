name: Build and test Raivo for iOS

on:
  push:
    branches: [ master, testflight, develop ]
  pull_request:
    branches: [ master, testflight, develop ]

jobs:
  build:
    name: Build and test the debug scheme using various iPhone simulators
    runs-on: macos-latest
    continue-on-error: true
    strategy:
      matrix:
        include:
          - destination: 'name=iPhone 14 Pro,OS=16.2'
            scheme: 'Raivo DEBUG'
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable
      - name: Prepare custom devices
        run: |
          sudo mkdir -p /Library/Developer/CoreSimulator/Profiles/Runtimes
      - name: Prepare iOS 16.2 simulator
        if: contains(matrix.destination, 'OS=16.2')
        run: |
          xcversion simulators --install='iOS 16.2'
          xcrun simctl create iPhone-14-Pro "iPhone 14 Pro" "com.apple.CoreSimulator.SimRuntime.iOS-16-2"
          xcrun simctl list devices 16.2
      - name: Build and test
        run: |
          xcodebuild build test -project ${project} -scheme "${scheme}" -destination "${destination}" | xcpretty && exit ${PIPESTATUS[0]}
        env:
          project: 'Raivo.xcodeproj'
          scheme: ${{ matrix.scheme }}
          destination: ${{ matrix.destination }}
